<mat-toolbar>
    <span class="toolbar-left">
        Students' Union Elections
    </span>
    <ng-container *ngIf="user != null">
        <span id="mail" *ngIf="!(isScreenSmall$ | async)">
            {{user.mail}}
        </span>
    </ng-container>
    <button mat-raised-button *ngIf="user != null" (click)="logout()">Logout</button>
</mat-toolbar>
<!-- Alert banner -->
<div *ngIf="alert" [ngClass]="{ 'alert': alert, 'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'error' }">
    {{alert.message}}
    <button mat-icon-button (click)="alert = null">
        <mat-icon>clear</mat-icon>
    </button>
</div>
