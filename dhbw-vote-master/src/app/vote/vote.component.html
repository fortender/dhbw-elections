<mat-card>
    <mat-card-title>Voting</mat-card-title>
    <mat-card-content>
        <div *ngIf="voted">
            <p>Thanks for your vote!</p>
        </div>

        <div *ngIf="!voted">
            <mat-radio-group [(ngModel)]="selectedCandidate">
                <mat-radio-button *ngFor="let candidate of candidates" [value]="candidate">
                    <!--<img [src]="candidate.photo" width="50px">-->
                    {{candidate.firstName}} {{candidate.lastName}}
                </mat-radio-button>
            </mat-radio-group>
            <div class="center-stuff" *ngIf="selectedCandidate != null">
                <p>
                    You selected {{selectedCandidate.firstName}} {{selectedCandidate.lastName}}!
                </p>
                <button mat-raised-button (click)="vote()">Vote</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
