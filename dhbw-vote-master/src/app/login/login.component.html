<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input matInput placeholder="E-Mail" formControlName="mail">
                    <mat-hint>
                        sXXXXXX@student.dhbw-mannheim.de
                    </mat-hint>
                    <mat-error *ngIf="loginForm.get('mail').invalid">
                        Please enter a valid student mail address!
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password').invalid">
                        Please enter your password!
                    </mat-error>
                </mat-form-field>
            </p>

            <!--
            <p *ngIf="error" class="error">
                {{ error }}
                <button mat-icon-button (click)="error = null">
                    <mat-icon>clear</mat-icon>
                </button>
            </p>
            -->
            <div class="submit">
                <button [disabled]="submitted || loginForm.invalid" type="submit" mat-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
